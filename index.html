<!DOCTYPE html>
<html lang="en" style="font-family: 'Times New Roman', Times, serif;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meeting.css" />
    <script src="meeting.js" defer></script>   

    <title>Meeting Planning App</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-title">Calendar</div>
        <div class="nav-controls">
          <form action="">
            <select class="participants" name="participants" id="participants">
              <option value="all-members">All members</option>
            </select>

            <button
              data-popup-target="#new-event-popup-form"
              class="add-event"
              id="new-event"
            >
              New event +
            </button>
          </form>
        </div>
      </div>
      <table id="calendar-table">
        <tr class="first-row-title">
          <th class="time-header" id="time">Time</th>
          <th id="monday">Mon</th>
          <th id="tuesday">Tue</th>
          <th id="wednesday">Wed</th>
          <th id="thursday">Thu</th>
          <th id="friday">Fri</th>
        </tr>
        <tr>
          <td class="time" id="time-10">10:00</td>
          <td class="drag-and-drop" id="monday-10"></td>
          <td class="drag-and-drop" id="tuesday-10"></td>
          <td class="drag-and-drop" id="wednesday-10"></td>
          <td class="drag-and-drop" id="thursday-10"></td>
          <td class="drag-and-drop" id="friday-10"></td>
        </tr>

        <tr>
          <td class="time" id="time-11">11:00</td>
          <td class="drag-and-drop" id="monday-11"></td>
          <td class="drag-and-drop" id="tuesday-11"></td>
          <td class="drag-and-drop" id="wednesday-11"></td>
          <td class="drag-and-drop" id="thursday-11"></td>
          <td class="drag-and-drop" id="friday-11"></td>
        </tr>
        <tr>
          <td class="time" id="time-12">12:00</td>
          <td class="drag-and-drop" id="monday-12"></td>
          <td class="drag-and-drop" id="tuesday-12"></td>
          <td class="drag-and-drop" id="wednesday-12"></td>
          <td class="drag-and-drop" id="thursday-12"></td>
          <td class="drag-and-drop" id="friday-12"></td>
        </tr>
        <tr>
          <td class="time" id="time-13">13:00</td>
          <td class="drag-and-drop" id="monday-13"></td>
          <td class="drag-and-drop" id="tuesday-13"></td>
          <td class="drag-and-drop" id="wednesday-13"></td>
          <td class="drag-and-drop" id="thursday-13"></td>
          <td class="drag-and-drop" id="friday-13"></td>
        </tr>
        <tr>
          <td class="time" id="time-14">14:00</td>
          <td class="drag-and-drop" id="monday-14"></td>
          <td class="drag-and-drop" id="tuesday-14"></td>
          <td class="drag-and-drop" id="wednesday-14"></td>
          <td class="drag-and-drop" id="thursday-14"></td>
          <td class="drag-and-drop" id="friday-14"></td>
        </tr>
        <tr>
          <td class="time" id="time-15">15:00</td>
          <td class="drag-and-drop" id="monday-15"></td>
          <td class="drag-and-drop" id="tuesday-15"></td>
          <td class="drag-and-drop" id="wednesday-15"></td>
          <td class="drag-and-drop" id="thursday-15"></td>
          <td class="drag-and-drop" id="friday-15"></td>
        </tr>
        <tr>
          <td class="time" id="time-16">16:00</td>
          <td class="drag-and-drop" id="monday-16"></td>
          <td class="drag-and-drop" id="tuesday-16"></td>
          <td class="drag-and-drop" id="wednesday-16"></td>
          <td class="drag-and-drop" id="thursday-16"></td>
          <td class="drag-and-drop" id="friday-16"></td>
        </tr>
        <tr>
          <td class="time" id="time-17">17:00</td>
          <td class="drag-and-drop" id="monday-17"></td>
          <td class="drag-and-drop" id="tuesday-17"></td>
          <td class="drag-and-drop" id="wednesday-17"></td>
          <td class="drag-and-drop" id="thursday-17"></td>
          <td class="drag-and-drop" id="friday-17"></td>
        </tr>
        <tr>
          <td class="time" id="time-18">18:00</td>
          <td class="drag-and-drop" id="monday-18"></td>
          <td class="drag-and-drop" id="tuesday-18"></td>
          <td class="drag-and-drop" id="wednesday-18"></td>
          <td class="drag-and-drop" id="thursday-18"></td>
          <td class="drag-and-drop" id="friday-18"></td>
        </tr>
      </table>

      <div class="popup-window add-event-form" id="new-event-popup-form">
        <div class="popup-form-header">New Event</div>
        <form action="">
          <div class="item">
            <label for="event">Name of the event</label>
            <input type="text" id="event"   required />
          </div>
          <div class="item">
            <label for="name">Participant</label>
            <input type="text" id="name" required />
          </div>

          <div class="item">
            <label for="day">Day</label>
            <select name="day" id="day" class="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
            </select>
          </div>
          <div class="item">
            <label for="hours">Time</label>
            <select name="hours" id="hours">
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
            </select>
          </div>
          <div class="control-buttons">
            <button
              data-close-popup-button
              class="create-button"
              id="create-event"
            >
              Create
            </button>
            <button
              data-close-popup-button
              class="cancel-button"
              id="close-event-window"
            >
              Cancel
            </button>
            
          </div>
        </form>
      </div>
      <div class="popup-window popup-edit" id="unable-create-event">
        <p>Sorry, this time slot is already booked</p>
        <button
          data-close-popup-button
          class="unable-create"
          id="unable-create"
        >
          OK
        </button>
      </div>
      <div class="popup-window popup-edit" id="fill-required-fields">
        <p>Please, fill all the required fields</p>
        <button
          data-close-popup-button
          class="required-fields"
          id="required-fields"
        >
          OK
        </button>
      </div>
      <div class="popup-window popup-confirm"id="confirm-delete-event-popup">        
          <p>Are you sure you want to delete the "<span id="event-name"></span>" event?</p>        
          <button
          data-close-popup-button
            class="cancel-delete"
            id="cancel-delete"
          >
            Cancel
          </button> 
          <button data-close-popup-button class="confirm-delete" id="delete-event">Delete</button>
             
    </div>
    <div id="overlay"></div>
    
  </body>
</html>
